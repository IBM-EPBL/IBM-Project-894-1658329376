<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/style.css')}}">
    <title>Registration Page</title>
</head>
<body class="sign-up">
<form action="/register"  method="post" name="sign" onsubmit="return validateform()">
    <h2 class="title">REGISTER</h2>
    <div class="box">
      <i class="fas fa-user"></i>
      <input type="text" class="fix" placeholder="Username" / name="username" required>
    </div>
    <div class="box">
      <i class="fas fa-envelope"></i>
      <input type="email" class="fix" placeholder="Email" / name="email" required>
    </div>
    <div class="box">
      <i class="fa fa-phone"></i>
      <input type="tel" class="fix" placeholder="Phone" / name="phone" required>
    </div>
    <div class="box">
      <i class="fas fa-lock"></i>
      <input type="password" class="fix" placeholder="Password" / name="password" required>
    </div>
    <input type="submit" class="bnt" value="Sign up" />
  </form>
</div>
</div>
</body>
</html>
