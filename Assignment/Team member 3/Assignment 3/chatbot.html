<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rel.css">
    
    <title>chatbot</title>
</head>
<body>
    <h1 align="center"><b>CHATBOT</b></h1>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "64f88963-5d04-42c2-b1a3-7f1fcd8c1c3d", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "5f495112-5104-4b0c-8a35-ba64bb00f0cb", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
    </body>
</html>
