<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rel.css">
    
    <title>chatbot</title>
</head>
<body>
    <h1 align="center"><b>CHATBOT</b></h1>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "65026a79-0d3c-4fbd-8f3f-50ff50eb8d6d", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "1b5a2ccf-6ca8-4e4e-9f11-4f4219f7cb83", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
    </body>
</html>
